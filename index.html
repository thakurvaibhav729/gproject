<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <h1>  Student Details : </h1>
    <hr>
    <form action="">
        <label for="name">Enter Name</label>
        <input type="text" pattern="[a-z A-Z]+" maxlength="15" placeholder="Your full name" required/>
        <br/><br/>
        <label for="Email">Enter Email</label>
        <input type="email" placeholder="Your email" maxlength="20" required/>
        <br/><br/>
        <label for="phone">Enter Phone</label>
        <input type="tel" pattern="[0-9]+" placeholder="Your Phone" maxlength="10" required/>
        <br><br>
        <label for="date"> Date of Birth</label>
        <input type="date" required/>
        <br/><br/>
        <label for="age">Enter Age</label>
        <input type="number" placeholder="Your Age" max="120" min="0" required/>
        <br/><br/>
        <label for="roll">Enter roll</label>
        <input type="number" placeholder="Your roll" max="1000" min="1" required/>
        <br/><br/>
        <button>Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
